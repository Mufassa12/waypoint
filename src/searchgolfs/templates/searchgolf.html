{% extends 'base.html' %}
{% block title %}
  Search Golf
{% endblock %}

{% block content %}
        
<h1>searchgolf product list</h1>

<table class="table table-hover table-dark">


  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>
      </tr>
  </thead>
  <tbody>

    {% for item in items %}

    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
      <td>

        <button class="btn btn-outline btn-info">More Information</button>
        <button class="btn btn-outline btn-successful">Purchase this Item</button>

      </td>
    </tr>

    {% endfor %}

  </tbody>
</table>

{% endblock %}
